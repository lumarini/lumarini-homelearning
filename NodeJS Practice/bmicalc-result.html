<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/bmicalc.css"/> 
    <title>BMI Calculator</title>
  </head>
  <body>
    <h2>
      Your result is:
    </h2>
    <div>
      
    <form action="/bmicalc" method="post">
      <fieldset class="center" style="width: fit-content; margin: auto;">
      <label>Your weight:</label>
      <input type="text" name="weight" placeholder="Weight">
      <br/>
      <label>Your height:</label>
      <input type="text" name="height" placeholder="Height">
      <br/>
      <button type="submit" name="submit">Calculate</button>
    </fieldset>
    </form>
    <p>Click here to go to <a href="http://localhost:3000/">Calculator.</a></p>
  </div>
<script src="server.js"></script>
  </body>
</html>
